version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- numbers
- goodbye

entities:
- employe_id
- employe_passcode
slots:
  employe_id:
    type: text
    influence_conversation: false
  employe_passcode:
    type: text
    influence_conversation: false
  catolog:
    type: categorical
    values:
    - look at payslip
    - Read policies
    - Make a request
    influence_conversation: true
    #- rasa  
  valider:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
       
  requested_slot:
    type: unfeaturized
    influence_conversation: false
